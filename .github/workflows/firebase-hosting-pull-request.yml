name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup env
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          REACT_APP_TINY_API_KEY: ${{ secrets.REACT_APP_TINY_API_KEY }}
        run: |
          touch .env
          echo "REACT_APP_TINY_API_KEY=$REACT_APP_TINY_API_KEY" >> .env
          cd src
          touch FIREBASE_CONFIG.js
          echo "$FIREBASE_CONFIG" >> FIREBASE_CONFIG.js
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEALTH_AND_MOVEMENT }}'
          projectId: health-and-movement
